<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <h1>Tip Calculator</h1>
        <div>
            <p>Enter the bill amount and tip percentage to calculate the total in dollar ($).</p>
        </div>
        <div class="mode">
            <label for="billAmount"> Bill amount: <br></label>
            <input type="number" name="amount" id="amount">
        </div>
        <div class="mode">
            <label for="tipPercentage"> Tip percentage: <br></label>
            <input type="number" id="percent" name="percent">
        </div>
        <button id="calc-btn" disabled>CALCULATE</button>
        <p class="ox">total:<b id="bill-result">0.00</b></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
